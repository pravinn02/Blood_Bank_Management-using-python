<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .msg {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding-left: 20px;
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #dc1313;
            color: black;
            border-radius: 10px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: flex-end;
            /* Align content to the right */
            padding-right: 20px;
            /* Add padding to the right */
        }

        .container-1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <nav>
            <a href="/">Home</a>
            
            <a href="/edit">Edit Details</a>
            <!-- <a href="/donate_blood">Donate Blood</a> -->
            <!-- <a href="/sale_blood">Request Blood</a> -->
            <a href="history">Blood History</a>
            <a>Hi, {{session.email}}</a>
            <a href="logout">Logout</a>
        </nav>
    </header>
    <h1>Edit Information</h1>
    <form action="/edit" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ result[0][0] }}" required><br><br>
       
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ result[0][1] }}" required><br><br>
        
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Submit"><br><br>
        <div class="msg">{{ msg }}</div>
    </form>
</body>
</html>
